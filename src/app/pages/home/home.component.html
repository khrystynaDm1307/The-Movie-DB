<div class="container">
    <div class="card mt-2" style="width: 18rem;" *ngFor="let movie of movies">
        <img [src]="movie.poster_path" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{movie.title}}</h5>
          <a [routerLink]="[ '/home', movie.id ]" class="btn btn-success" >Details</a>
        </div>
      </div>
</div>
