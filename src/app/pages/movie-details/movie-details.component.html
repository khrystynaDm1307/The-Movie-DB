<div class="container">
    <div class="main-infa">
        <img [src]="movie?.poster_path" class="card-img-top" alt="...">
        <div class="body">
            <h1 class="card-title">{{movie.title}}</h1>
            <div class="desc">
                <p class="card-text">{{movie.overview}}</p>
                <p class="card-text"><b>Budget</b>: {{movie.budget}}</p>
                <p class="card-text"><b>Genres: </b>
                    <span *ngFor="let genre of movie.genres">{{genre.name}}, </span>
                </p>
                <p class="card-text"><b>Release: </b>{{movie.release_date}}</p>
            </div>
            <h2 class="card-text"></h2>
            <a (click)="goBack()" class="btn btn-warning">Back</a>
        </div>
    </div>
    <h2>Similar movies</h2>
    <div class="similar-movies">
        <div class="card mt-2" style="width: 18rem;" *ngFor="let movie of similarMovies">
            <img [src]="movie.poster_path" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{movie.title}}</h5>
            </div>
        </div>
    </div>
</div>
